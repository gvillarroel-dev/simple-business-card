<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a simple HTML document" />
    <link rel="icon" href="./assets/resources/favicon.ico" type="image/x-icon" sizes="96x96" />
    <title>Business Blog Card | devChallenges.io</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-image-container">
          <img src="./assets/resources/hero-image-1.jpg" alt="" />
          <img class="wave" src="./assets/resources/white-overlay.svg" alt="">
        </div>
        <div class="card-content">
          <h2 class="card-heading">
            Perfect solution for small business
          </h2>
          <p class="card-para">
            Small businesses need to generate leads to grow. You can use tools like Ringy.
          </p>
        </div>
        <div class="card-footer">
          <div class="user-img">
            <img class="user-photo-profile" src="./assets/resources/avatar-image-business-card-1.png" alt="" />
          </div>
          <div class="user-data">
            <p class="card-footer-username">Amy Burgess</p>
            <p class="card-footer-p">Customer Manger, Solution Oy</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="author-info">
        Coded by <a href="https://github.com/gvillarroel-dev">Villarroel Giuliana</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
      </p>
    </footer>
  </body>
</html>
